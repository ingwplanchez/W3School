<!DOCTYPE html>
<html>

	<head>
		<title>ShowToggle</title>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>

	<body>
		<!-- 
		The ng-show directive can also be used to set the visibility of a part of an application.
		The value ng-show="false" makes an HTML element invisible.
		The value ng-show="true" makes the element visible.
		-->
		<div ng-app="myApp" ng-controller="personCtrl">

			<button ng-click="toggle()">Hide user</button>

			<p ng-show="myVar">
			First Name: <input type=text ng-model="person.firstName"><br>
			Last Name: <input type=text ng-model="person.lastName"><br><br>
			Full Name: {{person.firstName + " " + person.lastName}}
			</p>

		</div>

		<script>
			var app = angular.module('myApp', []);
			app.controller('personCtrl', function($scope) {
			    $scope.person = {
			        firstName: "John",
			        lastName: "Doe"
			    };
			    $scope.myVar = true;
			    $scope.toggle = function() {
			        $scope.myVar = !$scope.myVar;
			    };
			});
		</script> 

	</body>
</html>
