<!DOCTYPE html>
<html>
		
	<head>
		<title>Directivas</title>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>

	<body>
		<!-- ng-app:Crea una aplicacion AngularJS -->
		<div ng-app=""> 	 
			<p>Input something in the input box:</p>

			 <!-- ng-model: Directiva que une el valor de los controles HTML (input, select, textarea) para datos de aplicación. "name" es la variable de aplicacion -->
			<p>Name: <input type="text" ng-model="name"></p>

			<!--ng-bind: Directiva que une los datos de aplicación a la vista HTML -->
			<p ng-bind="name"></p> 
		</div>
		
	</body>
</html>
