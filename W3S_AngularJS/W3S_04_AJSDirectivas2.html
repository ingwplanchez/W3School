<!DOCTYPE html>
<html>

	<head>
		<title>Directivas 2</title>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>

	<body ng-app="">
		
		<!-- 
			El ng-app: Directiva que inicializa una aplicación AngularJS.

			El ng-init: Directiva que inicializa los datos de aplicación.

			El ng-model: Directiva que une el valor de los controles HTML (input, select, textarea) con las variables de aplicación.
		 -->

		<div ng-init="firstName='John'">

			<p>Input something in the input box:</p>
			<p>Name: <input type="text" ng-model="firstName"></p>
			<p>You wrote: {{ firstName }}</p>

		</div>

		<div ng-init="quantity=1;price=5">

			Quantity: <input type="number"	ng-model="quantity">
			Costs:    <input type="number" ng-model="price">
			Total in dollar: {{ quantity * price }}

		</div>
		
		<p>-- ng-repeat: Array --</p>
		<!-- The ng-repeat: Directiva que repite un elemento HTML-->
		<div ng-init="names=['Jani','Hege','Kai']">
		  <ul>
		    <li ng-repeat="x in names">
		      {{ x }}
		    </li>
		  </ul>
		</div>
		
		<p>-- ng-repeat: Objetos --</p>
		<div ng-init="names2=[
			{name:'Jani',country:'Norway'},
			{name:'Hege',country:'Sweden'},
			{name:'Kai',country:'Denmark'}]">

			<p>Looping with objects:</p>
			<ul>
			  <li ng-repeat="x in names2">
			  	{{ x.name + ', ' + x.country }}
			  </li>
			</ul>

		</div>

	</body>
</html>
