<!DOCTYPE html>
<html>

	<head>
		<title>Disabled DOM</title>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>

	<body>
		<!-- 
		El ng-disabled Directiva que une los datos de aplicaciÃ³n AngularJS para el atributo disabled del elemento HTML. 
		-->
		<div ng-app="" ng-init="mySwitch=true">

			<p><button ng-disabled="mySwitch">Click Me!</button></p>
			<p><input type="checkbox" ng-model="mySwitch"/>Button</p>
			<p>{{ mySwitch }}</p>		
			
		</div> 

	</body>
</html>
