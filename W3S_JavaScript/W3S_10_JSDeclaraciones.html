<!DOCTYPE html>
<html>
	<title>Declaraciones</title>

	<body>
		<h1>JavaScript Statements</h1>

		<p>Statements are separated by semicolons.</p>
		<p>The variables x, y, and z are assigned the values 5, 6, and 11:</p>
		<p id="demo"></p>
		<p id="demo2"></p>

		<script>
			var x = 5;
			var y = 6;
			var z = x + y;
			var cadena = 'String de ejemplo';
			document.getElementById("demo").innerHTML = z;
			document.getElementById("demo2").innerHTML = cadena;
		</script>

	</body>
</html>
